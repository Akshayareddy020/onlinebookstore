{% extends "base.html" %}

{% block title %}Add Order{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Create New Order</h1>
    <a href="/orders" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Back to Orders
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form action="/add_order" method="POST">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="CustomerID" class="form-label">Customer</label>
                    <select class="form-select" id="CustomerID" name="CustomerID" required>
                        <option value="" selected disabled>Select customer</option>
                        <!-- In a real application, you would populate this from your database -->
                        <option value="1">John Doe</option>
                        <option value="2">Jane Smith</option>
                        <option value="3">Robert Johnson</option>
                        <option value="4">Emily Davis</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="TotalPrice" class="form-label">Total Price ($)</label>
                    <input type="number" class="form-control" id="TotalPrice" name="TotalPrice" step="0.01" min="0" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="PaymentStatus" class="form-label">Payment Status</label>
                    <select class="form-select" id="PaymentStatus" name="PaymentStatus" required>
                        <option value="Unpaid">Unpaid</option>
                        <option value="Paid">Paid</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="OrderStatus" class="form-label">Order Status</label>
                    <select class="form-select" id="OrderStatus" name="OrderStatus" required>
                        <option value="Pending">Pending</option>
                        <option value="Processing">Processing</option>
                        <option value="Completed">Completed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
            </div>
            
            <div class="alert alert-info">
                <i class="fas fa-info-circle"></i> After creating the order, you'll be able to add books to it using the Order Details page.
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="reset" class="btn btn-outline-secondary">Clear</button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-cart-plus"></i> Create Order
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
